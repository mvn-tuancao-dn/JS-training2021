<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>List Product</title>
        <link rel="stylesheet" href="style1.css">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300;400;500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ccd4eab307.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                <div class="header_wrap">
                    <a href="product.html" class="logo">
                        <img src="img/logo.jpg" alt="Logo">
                    </a>
                    <ul class="header-infor-cart">
                        <li class="info-cart-item">
                            <i class="fa fa-user-o" aria-hidden="true"></i>
                        </li>
                        <li class="info-cart-item cart-count">
                            <a href="cart.html" class="count-cart">
                                <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                                <span>0</span>
                            </a>
                        </li>
                        <li class="info-cart-item">
                            <i class="fa fa-heart-o" aria-hidden="true"></i>
                            <span>0</span>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <main class="page-main">
            <section class="section-product">
                <div class="container">
                    <h2 class="product-new">Product New</h2>
                    <ul class="product-list row" id="product-list">
                    
                    </ul>
                </div>
            </section>
        </main>
        <script type="module" src="product.js"></script>
    </body>
</html>
